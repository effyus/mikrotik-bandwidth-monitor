<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Mikrotik Bandwidth Monitor</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }

        .title-central {
            @apply text-3xl font-bold text-center text-gray-800 mb-6;
        }

        .container-ip-interface {
            @apply flex justify-between mb-4 text-gray-700 text-lg;
        }

        .container-bottom {
            @apply flex flex-wrap justify-between items-center mt-6 text-gray-700 gap-4;
        }

        #pause-btn {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition;
        }

        .status-span {
            @apply font-semibold;
        }

        .status-span.connected {
            @apply text-green-600;
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen p-6">

    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-4xl">

        <h1 class="title-central">Mikrotik Bandwidth Monitor</h1>

        <div class="container-ip-interface">
            <h2>IP/Hostname: <span id="mikrotik-ip" class="font-semibold text-indigo-600">192.168.88.1</span></h2>
            <h2>Interface: <span id="interface-atual" class="font-semibold text-indigo-600">ether1</span></h2>
        </div>

        <canvas id="chart" class="my-4 rounded-md shadow-md bg-white p-4"></canvas>

        <div class="container-bottom">
            <h2>Status: <span class="status-span text-red-600" id="connection-status">Desconectado</span></h2>

            <button id="pause-btn" type="button">Pausar</button>

            <h2>
                Interface:
                <select id="interface-select"
                    class="border border-gray-300 rounded-md px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="ether1">PoE</option>
                    <option value="ether2">ether2</option>
                    <option value="ether3">ether3</option>
                    <option value="ether4">ether4</option>
                </select>
            </h2>

            <h2>Ãšltima leitura: <span id="last-read" class="font-mono text-indigo-600">--:--:--</span></h2>
        </div>

    </div>

</body>

</html>
